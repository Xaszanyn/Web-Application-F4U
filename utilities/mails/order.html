<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Gelsin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body style="margin: auto; max-width: 600px; font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 500">
    <a href="https://fitgelsin.com" style="text-decoration: none; color: #39aa36"
      ><img
        id="logo"
        src="https://fitgelsin.com/assets/images/temporary/logo.jpg"
        alt="Logo"
        style="display: block; height: 100px; margin: 25px auto"
    /></a>
    <hr style="width: calc(100% - 50px); border: 2px solid #3f5fcf; margin: 0 auto 25px; box-sizing: border-box" />
    <center>
      <main style="display: inline-block; padding: 0 25px 25px">
        <p style="text-align: left; margin: 0 0 15px">Merhaba${name},</p>
        <p style="text-align: left; margin: 0 0 15px">${message}</p>
        <p style="text-align: left; margin: 0 0 15px">Sevgilerle, Fit Gelsin ekibi.</p>
      </main>
    </center>
    <div style="margin: 0 auto 25px">
      <p style="margin: 0 0 15px"><b>Sipariş Bilgileri:</b></p>
      <div
        style="
          display: grid;
          grid-template-columns: auto auto;
          column-gap: 5px;
          row-gap: 5px;
          border: 2px solid;
          padding: 5px;
        "
      >
        ${order}
      </div>
    </div>
    <footer style="display: flex; flex-direction: column; align-items: center; font-style: italic; font-size: 15px">
      <span
        >Instagram hesabımız
        <a target="_blank" href="https://www.instagram.com/fit4ubox/" style="text-decoration: none; color: #39aa36"
          >@fitgelsin</a
        ></span
      >
      <span
        >Her türlü destek için
        <a target="_blank" href="mailto:destek@fitgelsin.com" style="text-decoration: none; color: #39aa36"
          >destek@fitgelsin.com</a
        ></span
      >
      <span>Fabbrica Gıda Limited Şirketi</span>
      <span>© Tüm Hakları Saklıdır</span>
    </footer>
  </body>
</html>
