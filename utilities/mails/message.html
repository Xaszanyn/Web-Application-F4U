<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Gelsin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body
    style="
      margin: auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: 500;
    "
  >
    <a href="https://fitgelsin.com" style="text-decoration: none; color: #39aa36"
      ><img
        id="logo"
        src="https://fitgelsin.com/assets/images/temporary/logo.jpg"
        alt="Logo"
        style="display: block; height: 100px; margin: 25px auto"
    /></a>
    <hr
      style="width: calc(100% - 50px); border: 2px solid #3f5fcf; margin: 0 0 25px; padding: 0; box-sizing: border-box"
    />
    <main style="padding: 0 25px; min-height: 300px; margin: 0">
      <p style="margin: 0 0 15px">Merhaba${name},</p>
      <p style="margin: 0 0 15px">${message}</p>
      <p style="margin: 0 0 15px">Sevgilerle, Fit Gelsin ekibi.</p>
    </main>
    <footer style="display: flex; flex-direction: column; align-items: center; font-style: italic; font-size: 15px">
      <span
        >Instagram hesabımız
        <a target="_blank" href="https://www.instagram.com/fit4ubox/" style="text-decoration: none; color: #39aa36"
          >@fitgelsin</a
        ></span
      >
      <span
        >Her türlü destek için
        <a target="_blank" href="mailto:destek@fitgelsin.com" style="text-decoration: none; color: #39aa36"
          >destek@fitgelsin.com</a
        ></span
      >
      <span>Fabbrica Gıda Limited Şirketi</span>
      <span>© Tüm Hakları Saklıdır</span>
    </footer>
  </body>
</html>
